name: Auto-update Repository
on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC
  workflow_dispatch:      # Ручной запуск

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update timestamps
        run: |
          CURRENT_TS=$(date +%s)
          echo $(jq --arg ts "$CURRENT_TS" '.lastUpdate = ($ts|tonumber)' update.json) > update.json
          echo $(jq --arg ts "$CURRENT_TS" '.repositoryInfo.timestamp = ($ts|tonumber)' index.min.json) > index.min.json

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
